name: Full CI Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn
      - run: yarn lint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: 18
          cache: 'yarn'
      - run: yarn
      - run: yarn build
